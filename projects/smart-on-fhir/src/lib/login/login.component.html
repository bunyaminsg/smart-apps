<div class="login-container">
  <button (click)="login()">Login</button>

  <div class="external-links">
    <h3>External Links</h3>
    @for (link of externalLinks;track $index) {
      <div class="link-button">
        <a [href]="link.url" target="_blank">{{ link.name }}</a>
      </div>
    }
  </div>
</div>
